version: "3.9"

services:
  chatcm-demo:
    build: .
    image: chatcm-demo:latest
    container_name: chatcm_app
    ports:
      - "8501:8501"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    env_file:
      - .env
    volumes:
      - ./docs/cm_db_knowledge.yaml:/app/docs/cm_db_knowledge.yaml:ro